<!DOCTYPE html>
<html>
  <head>
    <title>IEEE Audio Savage</title>    
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1> Press a key to send back to Pi </h1>
      
    <div id="gpioRow">
      <div class="switchContainer">
        <text>GPIO 0</text>
        <label class="switch">
          <input type="checkbox" name="gpioSlider0" onchange="toggleGPIO(0)">
          <span class="slider"></span>
        </label>
      </div>

      <div class="switchContainer">
        <text>GPIO 1</text>
        <label class="switch">
          <input type="checkbox" name="gpioSlider1" onchange="toggleGPIO(1)">
          <span class="slider"></span>
        </label>
      </div>

      <div class="switchContainer">
        <text>GPIO 2</text>
        <label class="switch">
          <input type="checkbox" name="gpioSlider2" onchange="toggleGPIO(2)">
          <span class="slider"></span>
        </label>
      </div>

      <div class="switchContainer">
        <text>GPIO 3</text>
        <label class="switch">
          <input type="checkbox" name="gpioSlider3" onchange="toggleGPIO(3)">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <hr>

    <h2>Current Temperature of Pi is <span id="degreeValue">---</span>&deg;C</h2>
    <canvas width="200" height="400" id="tempBox"></canvas>

    <div>
      <h3> Select a song file </h3>
      <button onclick="sendSong('audioFile_1.wav');">audioFile_1.wav</button>
      <button onclick="sendSong('myMixTape.wav');">myMixTape.wav</button>
      <button onclick="sendSong('ECE_203_answers.wav');">ECE_203_answers.wav</button>
    <div>
  </body>

  <script src="javascript/main.js"></script>
  <script src="javascript/gpio.js"></script>
</html>
