<!DOCTYPE html>
<html>
  <head>
    <title>IEEE Audio Savage</title>    
  </head>
  <body>
    <img style="width:100px" src="images/IEEE_logo.png"/>
    <h1>wubalubadubdub</h1>
  </body>

<!--  <script src="jquery.min.js"> </script> -->
    
  <script>
    var ws = new WebSocket('ws://' + location.host);

    ws.onmessage = function(event) {
      var message = JSON.parse(event.data);

      switch(message.type) {
        case "temperature":
          console.log("temperature = " + message.value);
          break;
        default:
          console.log("Invalid data sent");
          console.log(message);
      }

    }
    
    window.addEventListener('keydown', function(event) {
      ws.send("key:" + event.keyCode);
    });
  </script>
</html>
